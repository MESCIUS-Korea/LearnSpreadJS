<h1 class="page-header">
  매출 원가
</h1>
<div id="content" class="content">
  <p>상품 판매 비용 (매출 원가 또는 원가라고도 함) : 원가는 제품 또는 서비스를 생산 또는 구매하는 데 직접 관련된 비용입니다.</p>
  <p>Spread.Sheets는 <b>fromJSON</b>을 사용하여 저장된 파일의 데이터를로드합니다.</p>
  
<pre class="sample-code">
  <code class="html hljs xml">
    <span class="hljs-doctype">var sd = JSON.parse(data);</span>
    <span class="hljs-tag">&lt;<span class="hljs-title">spread.suspendPaint();</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-title">spread.fromJSON(sd[0]);</span>&gt;</span>
    <span class="hljs-tag">&lt;<span class="hljs-title">spread.resumePaint();</span>&gt;</span>
  </code>
</pre>
